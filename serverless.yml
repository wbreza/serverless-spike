#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  health:
    handler: src/handlers/health.handler
    apim:
      operations:
        - method: get
          urlTemplate: /health
          displayName: Health
    events:
      - http: true
        x-azure-settings:
          methods: 
            - GET
          authLevel : function
      - http: true
        x-azure-settings:
          direction: out
          name: res
  hello:
    handler: src/handlers/hello.handler
    apim:
      operations:
        - method: get
          urlTemplate: /hello
          displayName: Hello
    events:
      - http: true
        x-azure-settings:
          methods: 
            - GET
          authLevel : function
      - http: true
        x-azure-settings:
          direction: out
          name: res
  goodbye:
    handler: src/handlers/goodbye.handler
    apim:
      operations:
        - method: get
          urlTemplate: /goodbye
          displayName: Goodbye
    events:
      - http: true
        x-azure-settings:
          methods:
            - GET
          authLevel : function
      - http: true
        x-azure-settings:
          direction: out
          name: res