service: wabrez-711-${self:custom.stage}-${self:custom.region}-api3

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: azure
  region: ${self:custom.region}
  stage: ${self:custom.stage}
  subscriptionId: d36d0808-a967-4f73-9fdc-32ea232fc81d
  resourceGroup: wabrez-711-${self:custom.region}-rg
  apim:
    name: wabrez-711-${self:custom.stage}-${self:custom.region}-apim
    api: 
      name: wabrez-711-${self:custom.stage}-${self:custom.region}-api3
      subscriptionRequired: false
      displayName: api3
      description: Description of the API
      protocols: 
        - https
      path: api3
      tags:
        - tag1
        - tag2
      authorization: none
    cors: 
      allowCredentials: false
      allowedOrigins:
        - "*"
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
      allowedHeaders:
        - "*"
      exposeHeaders:
        - "*"
  armTemplate:
    file: arm/template.json
    parameters:
      location: West US
      functionAppName: wabrez-711-${self:custom.stage}-${self:custom.region}-api3
      appServicePlanName: wabrez-711-${self:custom.stage}-${self:custom.region}-asp-win
      apiManagementName: wabrez-711-${self:custom.stage}-${self:custom.region}-apim
      hostingEnvironmentName: wabrez-711-${self:custom.region}-ase
      virtualNetworkName: wabrez-711-${self:custom.region}-vnet
      storageAccountName: wabrez711${self:custom.stage}${self:custom.region}stg
      appInsightsName: wabrez-711-${self:custom.stage}-${self:custom.region}-appinsights

plugins:
  - serverless-azure-functions
  - serverless-webpack

custom:
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'westus'}

  webpack:
    keepOutputDirectory: true

