service: wabrez-sls-api3 # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: azure
  location: West US
  subscriptionId: d36d0808-a967-4f73-9fdc-32ea232fc81d
  resourceGroup: wabrez-711-westus-rg
  functionAppDomain: .wabrez-711-westus-ase.p.azurewebsites.net
  scmDomain: .scm.wabrez-711-westus-ase.p.azurewebsites.net
  apim:
    name: wabrez-711-westus-apim
    api: 
      name: wabrez-sls-api3
      subscriptionRequired: false
      displayName: api3
      description: Description of the API
      protocols: 
        - https
      path: api3
      tags:
        - tag1
        - tag2
      authorization: none
  armTemplate:
    file: arm/template.json
    parameters:
      location: West US
      functionAppName: wabrez-sls-api3
      appServicePlanName: wabrez-711-westus-asp-win
      apiManagementName: wabrez-711-westus-apim
      hostingEnvironmentName: wabrez-711-westus-ase
      virtualNetworkName: wabrez-711-westus-vnet
      storageAccountName: wabrez711westusstorage
      appInsightsName: wabrez-711-westus-appinsights

plugins:
  - serverless-azure-functions

# you can add packaging information here
#package:
