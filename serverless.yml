#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  health:
    handler: index.handler
    apim:
      operations:
        - method: get
          urlTemplate: /health
          displayName: Health
    events:
      - http: true
        x-azure-settings:
          methods: 
            - GET
          authLevel : function
      - http: true
        x-azure-settings:
          direction: out
          name: res
  hello:
    handler: index.handler
    apim:
      operations:
        - method: get
          urlTemplate: /hello
          displayName: Hello
    events:
      - http: true
        x-azure-settings:
          methods: 
            - GET
          authLevel : function
      - http: true
        x-azure-settings:
          direction: out
          name: res
  goodbye:
    handler: index.handler
    apim:
      operations:
        - method: get
          urlTemplate: /goodbye
          displayName: Goodbye
    events:
      - http: true
        x-azure-settings:
          methods:
            - GET
          authLevel : function
      - http: true
        x-azure-settings:
          direction: out
          name: res

